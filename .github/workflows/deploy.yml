name: Deploy to NixOS

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Tailscaleに接続
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # NixOSにデプロイ
      - name: Deploy to NixOS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NIXOS_HOST }}
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            cd ~/nixos-config
            git stash
            git pull origin main
            sudo nixos-rebuild switch --flake ~/nixos-config/nixos-config#home-lab-01

      # Dashboard デプロイ
      - name: Deploy Dashboard
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NIXOS_HOST }}
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            cd ~/projects/dashboard
            git stash
            git pull origin main
            cd projects/dashboard
            npm install
            npm run build
            sudo systemctl restart dashboard.service

      # デプロイ完了通知
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NIXOS_HOST }}
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            systemctl is-active dashboard.service
            systemctl is-active nakamura-misaki-api.service
            systemctl is-active code-server.service
            echo "✅ All services running"
