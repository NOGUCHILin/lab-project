name: Deploy to NixOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lab-project repository
        uses: actions/checkout@v4

      # Tailscaleに接続
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # Nixをインストール
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # SSHキー設定
      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.NIXOS_SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          # Tailscale経由のSSH接続用にhost key checkingを無効化
          cat >> $HOME/.ssh/config <<EOF
          Host home-lab-01
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      # Dashboardコードを同期（service.nixが参照するため）
      - name: Sync Dashboard code
        uses: appleboy/ssh-action@master
        with:
          host: home-lab-01
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            # Dashboardコード取得（GitHubから）
            cd /tmp
            rm -rf lab-project-temp
            git clone --filter=blob:none --no-checkout --depth 1 https://github.com/NOGUCHILin/lab-project.git lab-project-temp
            cd lab-project-temp
            git sparse-checkout init --cone
            git sparse-checkout set projects/dashboard
            git checkout main

            # ~/projects/dashboard/ に同期
            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.next' \
              projects/dashboard/ /home/noguchilin/projects/dashboard/

            # 一時ディレクトリ削除
            cd ~
            rm -rf /tmp/lab-project-temp

      # nixos-configをクローンしてデプロイ
      - name: Deploy NixOS configuration
        run: |
          # 既存のディレクトリを削除（前回の実行の残骸対策）
          rm -rf nixos-config

          # nixos-configをクローン
          git clone https://${{ secrets.NIXOS_CONFIG_PAT }}@github.com/NOGUCHILin/nixos-config.git
          cd nixos-config

          # サーバー側でビルド・デプロイ
          nixos-rebuild switch \
            --flake .#home-lab-01 \
            --target-host ${{ secrets.NIXOS_USER }}@home-lab-01 \
            --use-remote-sudo

      # デプロイ完了確認
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: home-lab-01
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            systemctl is-active dashboard.service
            systemctl is-active nakamura-misaki-api.service
            systemctl is-active code-server.service
            echo "✅ All services running"
