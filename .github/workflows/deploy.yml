name: Deploy to NixOS with deploy-rs

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lab-project repository
        uses: actions/checkout@v4

      # Tailscaleに接続
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # Nixをインストール
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # Dashboardコードを同期（service.nixが参照するため）
      - name: Sync Dashboard code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NIXOS_HOST }}
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            # Dashboardコード取得（GitHubから）
            cd /tmp
            rm -rf lab-project-temp
            git clone --filter=blob:none --no-checkout --depth 1 https://github.com/NOGUCHILin/lab-project.git lab-project-temp
            cd lab-project-temp
            git sparse-checkout init --cone
            git sparse-checkout set projects/dashboard
            git checkout main

            # ~/projects/dashboard/ に同期
            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.next' \
              projects/dashboard/ /home/noguchilin/projects/dashboard/

            # 一時ディレクトリ削除
            cd ~
            rm -rf /tmp/lab-project-temp

      # SSHキーをセットアップ
      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.NIXOS_SSH_KEY }}" > $HOME/.ssh/deploy_key
          chmod 600 $HOME/.ssh/deploy_key

      # nixos-configをクローン
      - name: Clone nixos-config
        run: |
          git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/NOGUCHILin/nixos-config.git /tmp/nixos-config

      # deploy-rsでデプロイ
      - name: Deploy with deploy-rs
        run: |
          cd /tmp/nixos-config/nixos-config
          nix run github:serokell/deploy-rs -- \
            --ssh-user ${{ secrets.NIXOS_USER }} \
            --ssh-opts="-i $HOME/.ssh/deploy_key" \
            .#home-lab-01

      # デプロイ完了通知
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NIXOS_HOST }}
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            systemctl is-active dashboard.service
            systemctl is-active nakamura-misaki-api.service
            systemctl is-active code-server.service
            echo "✅ All services running"
