name: Deploy to NixOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lab-project repository
        uses: actions/checkout@v4

      # Tailscaleã«æ¥ç¶š
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # Dashboardã‚³ãƒ¼ãƒ‰ã‚’åŒæœŸï¼ˆservice.nixãŒå‚ç…§ã™ã‚‹ãŸã‚ï¼‰
      - name: Sync Dashboard code
        uses: appleboy/ssh-action@master
        with:
          host: home-lab-01
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            # Dashboardã‚³ãƒ¼ãƒ‰å–å¾—ï¼ˆGitHubã‹ã‚‰ï¼‰
            cd /tmp
            rm -rf lab-project-temp
            git clone --filter=blob:none --no-checkout --depth 1 https://github.com/NOGUCHILin/lab-project.git lab-project-temp
            cd lab-project-temp
            git sparse-checkout init --cone
            git sparse-checkout set projects/dashboard
            git checkout main

            # ~/projects/dashboard/ ã«åŒæœŸ
            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.next' \
              projects/dashboard/ /home/noguchilin/projects/dashboard/

            # ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå‰Šé™¤
            cd ~
            rm -rf /tmp/lab-project-temp

      # NixOSè¨­å®šã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy NixOS configuration
        uses: appleboy/ssh-action@master
        with:
          host: home-lab-01
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          command_timeout: 30m
          script: |
            # nixos-configã‚’åŠ¹ç‡çš„ã«æ›´æ–°ï¼ˆåˆå›ã®ã¿cloneã€ä»¥é™ã¯pullï¼‰
            if [ ! -d ~/nixos-config/.git ]; then
              echo "ğŸ“¦ Initial clone of nixos-config..."
              cd ~
              git clone --filter=blob:none --no-checkout --depth 1 https://github.com/NOGUCHILin/lab-project.git lab-project-temp
              cd lab-project-temp
              git sparse-checkout init --cone
              git sparse-checkout set nixos-config
              git checkout main
              mv nixos-config ~/nixos-config
              cd ~
              rm -rf lab-project-temp
            else
              echo "ğŸ”„ Updating nixos-config..."
              cd ~/nixos-config
              git fetch origin main
              git reset --hard origin/main
            fi

            # ã‚µãƒ¼ãƒãƒ¼ä¸Šã§ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ‡ãƒ—ãƒ­ã‚¤
            cd ~/nixos-config
            sudo nixos-rebuild switch --flake .#home-lab-01

      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ç¢ºèª
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: home-lab-01
          username: ${{ secrets.NIXOS_USER }}
          key: ${{ secrets.NIXOS_SSH_KEY }}
          script: |
            systemctl is-active dashboard.service
            systemctl is-active nakamura-misaki-api.service
            systemctl is-active code-server.service
            echo "âœ… All services running"
